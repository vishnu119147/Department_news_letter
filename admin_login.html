<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001f3f; /* Dark blue background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            text-align: center;
        }
        
        h1 {
            color: rgb(56, 103, 214);
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        label {
            color: rgb(56, 103, 214);
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 1.2em;
        }
        
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            border: 2px solid rgb(56, 103, 214);
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }
        
        button.btn {
            background-color: rgb(56, 103, 214);
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button.btn:hover {
            background-color: rgb(36, 71, 153);
        }
        
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: rgb(56, 103, 214);
            font-size: 1em;
            transition: color 0.3s ease;
        }
        
        a:hover {
            color: rgb(36, 71, 153);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        <form method="POST">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
